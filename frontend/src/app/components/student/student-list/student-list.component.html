<div *ngIf="loading$ | async">Loading...</div>
<div *ngIf="error$ | async as error" class="error">
  {{ error }}
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="gpa">
    <th mat-header-cell *matHeaderCellDef> GPA </th>
    <td mat-cell *matCellDef="let element"> {{element.gpa ?? 0 | number: '1.2-2'}} </td>
  </ng-container>

  <ng-container matColumnDef="courses">
    <th mat-header-cell *matHeaderCellDef> Courses </th>
    <td mat-cell *matCellDef="let element"> {{element.courses}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="update(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="removeStudent(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <!-- (click)="gotoNextTab(row.id)" -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
</table>
